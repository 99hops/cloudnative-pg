apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    categories: Database
    operators.operatorframework.io/builder: operator-sdk-v0.19.2
    operators.operatorframework.io/project_layout: ""
  name: cloud-native-postgresql.v0.1.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: {}
  description: "Cloud Native PostgreSQL (aka PostgreSQL Operator) is a stack designed
    by 2ndQuadrant to manage PostgreSQL workloads on Kubernetes, particularly optimised
    for Private Cloud environments with Local Persistent Volumes (PV). Cloud Native
    PostgreSQL defines a new Kubernetes resource called Cluster that represents a
    PostgreSQL cluster made up of a single primary and an optional number of replicas
    that co-exist in a chosen Kubernetes namespace.\n#Main features\n* Self-Healing
    capability, through:\n* failover of the primary instance, by promoting the most
    aligned replica\n* automated recreation of a replica\n* Rolling updates for PostgreSQL
    minor versions and operator upgrades\n* Support for Local Persistent Volumes with
    PVC templates and storage classes\n* Reuse of Persistent Volumes storage in Pods\n*
    Scale up/down capabilities\n* Planned switchover of the primary instance, by promoting
    a selected replica\n* Definition of an arbitrary number of instances (minimum
    1 - one primary server)\n* Definition of the read-write service, to connect your
    applications to the only primary server of the cluster\n* Definition of the read-only
    service, to connect your applications to any of the instances for read workloads\n*
    Standard output logging of PostgreSQL error messages\n\nCloud Native PostgreSQL
    is compatible with PostgreSQL 12.\n\nCloud Native PostgreSQL is distributed under
    2ndQuadrant Product Usage License. "
  displayName: Cloud Native PostgreSQL
