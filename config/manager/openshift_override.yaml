---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      securityContext:
      serviceAccountName: postgresql-operator-manager
      containers:
      - name: manager
        resources:
        env:
          - name: OPENSHIFT_MODE
            value: "true"
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['olm.targetNamespaces']
